<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cannon.js/0.6.2/cannon.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
    <style>
        body { margin: 0; padding: 0; overflow: hidden; background-color: #f0f2f5; font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif; }
        #ui-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 10; color: white; }
        
        /* Start Screen */
        #start-screen { 
            position: absolute; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.9); 
            display: flex; flex-direction: column; align-items: center; justify-content: center; 
            pointer-events: auto; text-align: center; color: #333;
        }
        .title { font-size: 3rem; font-weight: bold; color: #ff4757; margin-bottom: 20px; text-shadow: 0 0 10px rgba(255,71,87,0.2); }
        .instructions { font-size: 1.1rem; line-height: 1.6; margin-bottom: 40px; color: #444; }
        .btn { 
            padding: 15px 40px; font-size: 1.5rem; background: #2ed573; border: none; 
            border-radius: 50px; color: white; cursor: pointer; transition: transform 0.2s; 
            box-shadow: 0 4px 15px rgba(46,213,115,0.4);
        }
        .btn:active { transform: scale(0.95); }

        /* Game UI */
        #score-board { 
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%); 
            background: rgba(255, 255, 255, 0.8); padding: 10px 20px; border-radius: 15px; border: 2px solid #ddd;
            display: flex; gap: 20px; font-size: 1.2rem; color: #333;
        }
        #message-box { 
            position: absolute; top: 30%; left: 50%; transform: translate(-50%, -50%); 
            font-size: 4rem; font-weight: 900; color: #ff4757; text-shadow: 2px 2px 5px rgba(255,255,255,0.8);
            opacity: 0; transition: opacity 0.3s; pointer-events: none;
        }

        /* Pin Dialogues */
        .dialogue {
            position: absolute; padding: 5px 10px; background: white; color: black;
            border-radius: 10px; font-size: 0.9rem; font-weight: bold; pointer-events: none;
            transform: translate(-50%, -100%); display: none; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
            border: 1px solid #ddd;
        }
        .dialogue:after {
            content: ''; position: absolute; bottom: -5px; left: 50%; margin-left: -5px;
            width: 0; height: 0; border-top: 5px solid white; border-left: 5px solid transparent; border-right: 5px solid transparent;
        }

        canvas { display: block; }
    </style>
</head>
<body>

    <div id="ui-layer">
        <!-- Start Screen -->
        <div id="start-screen">
            <div class="title">ğŸ’‰ ê°„í˜¸ë¶€ ë³¼ë§ëŒ€íšŒ</div>
            <div class="instructions">
                í™”ë©´ì„ <strong>ì›í•˜ëŠ” ë°©í–¥ìœ¼ë¡œ ë¹ ë¥´ê²Œ ìŠ¤ì™€ì´í”„</strong>í•˜ì—¬<br>
                ë³¼ë§ê³µì„ êµ´ë¦¬ì„¸ìš”!<br><br>
                3ë²ˆì˜ ê¸°íšŒ ë™ì•ˆ ìµœëŒ€í•œ ë§ì€<br>
                ê°„í˜¸ì‚¬ í•€ì„ ì“°ëŸ¬ëœ¨ë¦¬ì„¸ìš”.
            </div>
            <button class="btn" onclick="startGame()">ê²½ê¸° ì‹œì‘!</button>
        </div>

        <!-- In-game Score -->
        <div id="score-board" style="display: none;">
            <div>í”„ë ˆì„: <span id="frame-num">1</span>/3</div>
            <div>ì ìˆ˜: <span id="total-score">0</span></div>
        </div>

        <div id="message-box">STRIKE!</div>
    </div>

    <script>
        // --- Constants & Variables ---
        const ASSETS = {
            obj: 'https://raw.githubusercontent.com/caxs23/3d-model/main/base.obj',
            diffuse: 'https://raw.githubusercontent.com/caxs23/3d-model/main/texture_diffuse.png',
            pbr: 'https://raw.githubusercontent.com/caxs23/3d-model/main/texture_pbr.png'
        };

        const DIALOGUES = ["ìœ¼ì•…!", "ì‚´ë ¤ì£¼ì„¸ìš”", "ì–µ", "ì•„ì´ê³ ", "í‡´ê·¼í•˜ê³  ì‹¶ì–´", "ì„ ìƒë‹˜!", "êº…"];

        let scene, camera, renderer, world;
        let ball, ballBody, pins = [], pinBodies = [];
        let isThrowing = false;
        let frameCount = 1;
        let totalScore = 0;
        let gameActive = false;

        let swipeStart = { x: 0, y: 0, time: 0 };

        // --- Initialization ---
        function init() {
            // Three.js Scene
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0xe0e6ed); // ë°ì€ ë°°ê²½
            scene.fog = new THREE.Fog(0xe0e6ed, 20, 60);

            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 4, 12);
            camera.lookAt(0, 0, -5);

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.shadowMap.enabled = true;
            document.body.appendChild(renderer.domElement);

            // Cannon.js Physics
            world = new CANNON.World();
            world.gravity.set(0, -9.82, 0);

            createLights();
            createEnvironment();
            createBall();
            loadPinModel();

            window.addEventListener('resize', onWindowResize);
            document.addEventListener('touchstart', onTouchStart);
            document.addEventListener('touchend', onTouchEnd);
        }

        function createLights() {
            const ambient = new THREE.AmbientLight(0xffffff, 0.8);
            scene.add(ambient);

            const sun = new THREE.DirectionalLight(0xffffff, 1);
            sun.position.set(10, 20, 10);
            sun.castShadow = true;
            sun.shadow.camera.left = -15;
            sun.shadow.camera.right = 15;
            sun.shadow.camera.top = 15;
            sun.shadow.camera.bottom = -15;
            sun.shadow.mapSize.width = 1024;
            sun.shadow.mapSize.height = 1024;
            scene.add(sun);

            const hemiLight = new THREE.HemisphereLight(0xffffff, 0x444444, 0.5);
            scene.add(hemiLight);
        }

        function createEnvironment() {
            // Lane
            const laneGeo = new THREE.BoxGeometry(6, 0.2, 40);
            const laneMat = new THREE.MeshStandardMaterial({ color: 0xffffff, roughness: 0.2, metalness: 0.1 });
            const lane = new THREE.Mesh(laneGeo, laneMat);
            lane.position.y = -0.1;
            lane.position.z = -15;
            lane.receiveShadow = true;
            scene.add(lane);

            const groundBody = new CANNON.Body({
                mass: 0,
                shape: new CANNON.Box(new CANNON.Vec3(3, 0.1, 20))
            });
            groundBody.position.set(0, -0.1, -15);
            world.addBody(groundBody);

            // Side Walls (Bright)
            const wallMat = new THREE.MeshStandardMaterial({ color: 0xced4da });
            const wallL = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 40), wallMat);
            wallL.position.set(-3.5, 0.5, -15);
            scene.add(wallL);

            const wallR = new THREE.Mesh(new THREE.BoxGeometry(1, 1.5, 40), wallMat);
            wallR.position.set(3.5, 0.5, -15);
            scene.add(wallR);
        }

        function createBall() {
            const ballRadius = 0.5; // ê³µ í¬ê¸° ì•½ê°„ í™•ëŒ€
            const ballGeo = new THREE.SphereGeometry(ballRadius, 32, 32);
            const ballMat = new THREE.MeshStandardMaterial({ 
                color: 0xff4757, 
                metalness: 0.6, 
                roughness: 0.1 
            });
            ball = new THREE.Mesh(ballGeo, ballMat);
            ball.castShadow = true;
            scene.add(ball);

            const shape = new CANNON.Sphere(ballRadius);
            ballBody = new CANNON.Body({ mass: 6, shape: shape });
            ballBody.position.set(0, 0.6, 6);
            world.addBody(ballBody);
            
            resetBall();
        }

        function loadPinModel() {
            const loader = new THREE.OBJLoader();
            const texLoader = new THREE.TextureLoader();
            const diffuse = texLoader.load(ASSETS.diffuse);
            const pbr = texLoader.load(ASSETS.pbr);

            const pinMaterial = new THREE.MeshStandardMaterial({
                map: diffuse,
                roughnessMap: pbr,
                metalness: 0.3
            });

            loader.load(ASSETS.obj, (obj) => {
                obj.traverse((child) => {
                    if (child.isMesh) {
                        child.material = pinMaterial;
                        child.castShadow = true;
                    }
                });
                
                // Pin positions
                const spacing = 1.0; // í•€ ê°„ê²© í™•ëŒ€
                const offsetZ = -22;
                const rows = 4;
                let count = 0;

                for (let i = 0; i < rows; i++) {
                    for (let j = 0; j <= i; j++) {
                        const pinInstance = obj.clone();
                        const x = (j - i * 0.5) * spacing;
                        const z = offsetZ - i * spacing;
                        
                        pinInstance.position.set(x, 0, z);
                        // ì‹œê°ì  í¬ê¸° í™•ëŒ€ (ê¸°ì¡´ 0.4 -> 0.7)
                        pinInstance.scale.set(0.7, 0.7, 0.7); 
                        scene.add(pinInstance);
                        pins.push(pinInstance);

                        // ë¬¼ë¦¬ ì—”ì§„ìš© íˆíŠ¸ë°•ìŠ¤ëŠ” ë°¸ëŸ°ìŠ¤ë¥¼ ìœ„í•´ ì ë‹¹íˆ ì„¤ì •
                        const pinBody = new CANNON.Body({
                            mass: 2.0,
                            shape: new CANNON.Box(new CANNON.Vec3(0.3, 1.2, 0.3))
                        });
                        pinBody.position.set(x, 1.2, z);
                        world.addBody(pinBody);
                        pinBodies.push(pinBody);

                        // Dialogue element
                        const el = document.createElement('div');
                        el.className = 'dialogue';
                        el.id = `pin-dialogue-${count}`;
                        document.body.appendChild(el);
                        pinInstance.userData.dialogueEl = el;
                        pinInstance.userData.isHit = false;

                        count++;
                    }
                }
            });
        }

        // --- Game Logic ---
        function startGame() {
            document.getElementById('start-screen').style.display = 'none';
            document.getElementById('score-board').style.display = 'flex';
            gameActive = true;
        }

        function onTouchStart(e) {
            if (!gameActive || isThrowing) return;
            swipeStart.x = e.touches[0].clientX;
            swipeStart.y = e.touches[0].clientY;
            swipeStart.time = Date.now();
        }

        function onTouchEnd(e) {
            if (!gameActive || isThrowing) return;
            const deltaX = e.changedTouches[0].clientX - swipeStart.x;
            const deltaY = swipeStart.y - e.changedTouches[0].clientY;
            const deltaTime = Date.now() - swipeStart.time;

            // ìŠ¤ì™€ì´í”„ ê°ì§€ (ìµœì†Œ 50px ì´ìƒ)
            if (deltaY > 50 && deltaTime < 400) {
                const speedZ = Math.min(deltaY / deltaTime * 12, 40);
                const speedX = (deltaX / deltaTime) * 5; // ì¢Œìš° êµ´ì ˆ ì†ë„ ê³„ì‚°
                throwBall(speedX, speedZ);
            }
        }

        function throwBall(speedX, speedZ) {
            isThrowing = true;
            ballBody.velocity.set(speedX, 0, -speedZ);
            // íšŒì „ë ¥ ì¶”ê°€ (ë°©í–¥ì— ë”°ë¥¸ ìì—°ìŠ¤ëŸ¬ìš´ êµ´ë¦¼)
            ballBody.angularVelocity.set(-speedZ, 0, -speedX);

            // ì¹´ë©”ë¼ê°€ ê³µì„ ë”°ë¼ê°€ê¸° ì‹œì‘í•˜ë„ë¡ í•¨
            setTimeout(checkResult, 4500);
        }

        function checkResult() {
            let hitCount = 0;
            pins.forEach((pin, idx) => {
                const body = pinBodies[idx];
                const up = new CANNON.Vec3(0, 1, 0);
                const pinUp = body.quaternion.vmult(new CANNON.Vec3(0, 1, 0));
                const dot = up.dot(pinUp);

                // í•€ì´ ê¸°ìš¸ì–´ì§€ë©´ ì“°ëŸ¬ì§„ ê²ƒìœ¼ë¡œ íŒë‹¨
                if (dot < 0.75 && !pin.userData.isHit) {
                    hitCount++;
                    pin.userData.isHit = true;
                    showDialogue(pin);
                }
            });

            totalScore += hitCount;
            document.getElementById('total-score').innerText = totalScore;

            if (hitCount >= 10) showMessage("STRIKE!");
            else if (hitCount > 0) showMessage(`${hitCount} PINS!`);
            else showMessage("GUTTER...");

            setTimeout(() => {
                if (frameCount < 3) {
                    frameCount++;
                    document.getElementById('frame-num').innerText = frameCount;
                    resetBall();
                    isThrowing = false;
                } else {
                    endGame();
                }
            }, 2000);
        }

        function showDialogue(pin) {
            const el = pin.userData.dialogueEl;
            el.innerText = DIALOGUES[Math.floor(Math.random() * DIALOGUES.length)];
            el.style.display = 'block';
            setTimeout(() => el.style.display = 'none', 1800);
        }

        function showMessage(txt) {
            const msg = document.getElementById('message-box');
            msg.innerText = txt;
            msg.style.opacity = '1';
            setTimeout(() => msg.style.opacity = '0', 2000);
        }

        function resetBall() {
            ballBody.position.set(0, 0.6, 6);
            ballBody.velocity.set(0,0,0);
            ballBody.angularVelocity.set(0,0,0);
            ballBody.quaternion.set(0,0,0,1);
            camera.position.set(0, 4, 12);
        }

        function endGame() {
            gameActive = false;
            document.getElementById('start-screen').style.display = 'flex';
            document.querySelector('.title').innerText = "ëŒ€íšŒ ì¢…ë£Œ!";
            document.querySelector('.instructions').innerHTML = `ìµœì¢… ì ìˆ˜: <strong>${totalScore}ì </strong><br>ì˜¤ëŠ˜ì˜ MVP ê°„í˜¸ì‚¬ë‹˜ì…ë‹ˆë‹¤!`;
            document.querySelector('.btn').innerText = "ë‹¤ì‹œ ë„ì „";
            
            // ë¬¼ë¦¬ ë° ì ìˆ˜ ë¦¬ì…‹
            frameCount = 1;
            totalScore = 0;
            pins.forEach(p => p.userData.isHit = false);
            pinBodies.forEach((b, i) => {
                const spacing = 1.0;
                const offsetZ = -22;
                const rows = 4;
                // ë¦¬ì…‹ ì‹œ ìœ„ì¹˜ ì¬ì¡°ì • ë¡œì§ (ë‹¨ìˆœí™”ë¥¼ ìœ„í•´ ì²˜ìŒ ìœ„ì¹˜ë¡œ)
                b.velocity.set(0,0,0);
                b.angularVelocity.set(0,0,0);
                b.quaternion.set(0,0,0,1);
            });
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // --- Loop ---
        function animate() {
            requestAnimationFrame(animate);
            
            if (gameActive) {
                world.step(1/60);

                // Ball Sync
                ball.position.copy(ballBody.position);
                ball.quaternion.copy(ballBody.quaternion);

                // Camera Follow (Smooth follow)
                if (isThrowing && ball.position.z > -25) {
                    const targetZ = ball.position.z + 6;
                    const targetX = ball.position.x * 0.5;
                    camera.position.z += (targetZ - camera.position.z) * 0.1;
                    camera.position.x += (targetX - camera.position.x) * 0.1;
                    camera.lookAt(ball.position.x, 1, ball.position.z - 5);
                }

                // Pins & Dialogues Sync
                pins.forEach((pin, i) => {
                    pin.position.copy(pinBodies[i].position);
                    pin.quaternion.copy(pinBodies[i].quaternion);

                    if (pin.userData.dialogueEl.style.display === 'block') {
                        const vector = pin.position.clone();
                        vector.y += 2.0; // ë§í’ì„  ë†’ì´ ì¡°ì ˆ
                        vector.project(camera);
                        const x = (vector.x * 0.5 + 0.5) * window.innerWidth;
                        const y = (vector.y * -0.5 + 0.5) * window.innerHeight;
                        pin.userData.dialogueEl.style.left = `${x}px`;
                        pin.userData.dialogueEl.style.top = `${y}px`;
                    }
                });
            }

            renderer.render(scene, camera);
        }

        window.onload = () => {
            init();
            animate();
        };
    </script>
</body>
